<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Hykem Shoplist vAlpha 1.0!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <img src="assets/icon/favicon.png"/>
</ion-card>

      <ion-content class="ion-padding" color="secondary">
<ion-item>
  <ion-input type="text" placeholder="Item" [(ngModel)]="currentItem.itemName"></ion-input>
  <ion-input type="number" placeholder="| Qtd" [(ngModel)]="currentItem.itemAmount"></ion-input>
  <ion-input type="tel" placeholder="| PreÃ§o" [(ngModel)]="currentItem.itemPrice"></ion-input>
  <div class="item-note" item-end>
    <button ion-button (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
  </div>
</ion-item>
<div class="ion-padding">
  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
    <ion-item *ngFor="let item of itemList; let itemIndex = index">
        {{item.itemName}} | {{ item.itemAmount }} | R$ {{item.itemPrice}}
        <ion-label slot="end" class="text-right">{{ (item.itemPrice * item.itemAmount) | currency:'BRL':'symbol' }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      <div class="item-note" item-end>
        <div class="ion-fab">
        <ion-fab vertical="top" horizontal="start" slot="fixed">
          <ion-fab-button size="small" color="white">
            <ion-icon name="more"></ion-icon> 
          </ion-fab-button>
        
          <ion-fab-list side="end">
            <ion-fab-button (click)="editItem(itemIndex)">
              <ion-icon name="create"></ion-icon></ion-fab-button>
            
            <ion-fab-button (click)="deleteItem(itemIndex)">
              <ion-icon name="trash"></ion-icon></ion-fab-button>
            
            <ion-fab-button (click)="checkmarkItem(itemIndex)">
              <ion-icon name="checkmark-circle"></ion-icon> </ion-fab-button>
          </ion-fab-list>
        
        </ion-fab>
        </div>
      </div>
    </ion-item>
  </ion-reorder-group>
    <ion-item-divider>
      Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
  </ion-item-divider>
  
  </ion-list>
  
<ion-list #scheduleList [hidden]="itemListCompleted.length === 0">
  <ion-item-divider sticky>
    <ion-label>
      Itens Comprados
    </ion-label>
  </ion-item-divider>
  <div class="itemListCompleted">
  <ion-item-sliding *ngFor="let item of itemListCompleted; let itemIndex = index" #slidingItem>
    <ion-item>
      <ion-label color="tertiary" floating>
        {{item.itemName}} | {{ item.itemAmount }} | R$ {{item.itemPrice}}
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  </div>
</ion-list>
</div>
      </ion-content>
